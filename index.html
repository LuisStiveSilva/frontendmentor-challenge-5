<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="dist/styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>
  <div class="card">
    <div class="card__header">
      <div  class="card__header__image"></div>
    </div>

    <div class="card__main">
      <h1 class="card__main__title">Get <span class="card__main__title__accent">insights</span> that help your business grow.</h1>
      <p class="card__main__description">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
      <div class="card__main__stats">
        <div class="card__main__stats__item">
          <h2 class="card__main__stats__item__number">10k+</h2>
          <p class="card__main__stats__item__text">COMPANIES</p>
        </div>
        <div class="card__main__stats__item">
          <h2 class="card__main__stats__item__number">314</h2>
          <p class="card__main__stats__item__text">TEMPLATES</p>
        </div>
        <div class="card__main__stats__item">
          <h2 class="card__main__stats__item__number">12M+</h2>
          <p class="card__main__stats__item__text">QUERIES</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
